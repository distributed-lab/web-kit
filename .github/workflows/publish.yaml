name: Publish to NPM

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nodejs: [16]

    steps:
      - uses: actions/checkout@v2
      - name: Build on Node.js ${{ matrix.nodejs }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.nodejs }}
      - run: yarn install
      - run: yarn build
      - run: yarn lint
      - run: yarn test
        env:
          CI: true

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.nodejs }}
      - name: Publish
        run: |
          yarn install
          yarn build
          yarn publish-latest
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

